<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Perfil</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formProfile" (submit)="update()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nick" type="text" formControlName="nick"
                                            readonly />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nome" type="text" formControlName="name" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email" type="email" formControlName="email" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-info pull-left">
                                <i class="material-icons">refresh</i> Atualizar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Informações</h4>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td class="text-info"><b>Nome do Bucket</b></td>
                                    <td>{{ name }}</td>
                                </tr>
                                <tr>
                                    <td class="text-info"><b>Data de Criação</b></td>
                                    <td>{{ created | date: "dd/MM/yyyy HH:mm" }}</td>
                                </tr>
                                <tr>
                                    <td class="text-info"><b>Última Modificação</b></td>
                                    <td>{{ modified | date: "dd/MM/yyyy HH:mm" }}</td>
                                </tr>
                                <tr>
                                    <td class="text-info"><b>Tamanho</b></td>
                                    <td>{{ size }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Alterar privacidade do Bucket</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-checkbox [checked]="private" (change)="privateBucket()">Bucket {{ stateBucket }}
                                </mat-checkbox>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Gerar Token</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <button mat-raised-button class="btn btn-info" (click)="generateToken()">
                                    Token
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
