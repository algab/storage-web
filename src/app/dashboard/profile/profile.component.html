<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-header card-header-info card-header-icon">
                        <div class="card-icon"><i class="material-icons">person</i></div>
                        <h4 class="card-title">Perfil</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formProfile" (submit)="update()">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nick" type="text" name="nick" [value]="user?.nick" formControlName="nick" readonly>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nome" type="text" name="name"
                                            [value]="user?.name" formControlName="name">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="PaÃ­s" type="text" name="country"
                                                [value]="user?.country" formControlName="country">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Estado" type="text" name="state"
                                                [value]="user?.state" maxlength="2" formControlName="state">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Cidade" type="text" name="city"
                                                [value]="user?.city" formControlName="city">
                                        </mat-form-field>
                                    </div>
                                </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email" type="email" name="email"
                                            [value]="user?.email" formControlName="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-info pull-left">
                                <i class="material-icons">refresh</i> Atualizar
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
