<div class="card">
    <div class="card-header card-header-icon card-header-info">
        <div class="card-icon">
            <i class="material-icons">save_alt</i>
        </div>
        <h4 class="card-title">Criar Pasta</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="formFolder" (submit)="save()">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Nome da Pasta" type="text" name="folder" formControlName="name">
                    </mat-form-field>
                </div>
                <div class="col-lg-4 col-md-4 col-12">
                    <button mat-raised-button type="submit" class="btn btn-info pull-right">
                        <i class="material-icons">save</i> Salvar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
