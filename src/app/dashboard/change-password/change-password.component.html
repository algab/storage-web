<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Alterar Senha</h4>
                    </div>
                    <div class="card-body table-responsive">
                        <form [formGroup]="formPassword" (submit)="updatePassword()">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Digite a nova senha" type="password" name="password" minlength="8" formControlName="password" (input)="validatePassword()">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Digite a senha novamente" type="password" name="passwordConfirm" minlength="8" formControlName="passwordConfirm" (input)="validatePassword()">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-info pull-left" [disabled]="buttonPassword">
                                <i class="material-icons">refresh</i> Atualizar Senha
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
