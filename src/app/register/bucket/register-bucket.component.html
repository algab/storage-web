<div>
    <app-register-header></app-register-header>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-top: 2em">
                    <div class="card">
                        <div class="card-header card-header-icon card-header-info">
                            <div class="card-icon">
                                <i class="material-icons">folder</i>
                            </div>
                            <h4 class="card-title">Criar Bucket</h4>
                            <p class="card-category" style="color: black">Para concluir o seu cadastro, dÃª o nome ao seu
                                bucket.</p>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="formBucket" (submit)="save()">
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Bucket" type="text" name="bucket"
                                                formControlName="name">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <button mat-raised-button type="submit" class="btn btn-info pull-left">
                                    <i class="material-icons">save</i> Salvar
                                </button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
