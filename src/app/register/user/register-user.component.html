<div>
    <app-register-header></app-register-header>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-top: 1.5em">
                    <div class="card">
                        <div class="card-header card-header-info">
                            <h4 class="card-title">Criar Conta no Storage Files</h4>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="formRegister" (submit)="save()">
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Digite o seu nome" type="text" name="name"
                                                formControlName="name" (input)="validate()">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Digite o seu nick" type="text" name="name"
                                                formControlName="nick" (input)="validate()">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Digite o seu paÃ­s" type="text" name="country"
                                                formControlName="country" (input)="validate()">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Digite o seu estado" type="text" name="state"
                                                formControlName="state" maxlength="2" (input)="validate()">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Digite a sua cidade" type="text" name="city"
                                                formControlName="city" (input)="validate()">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Digite o seu email" type="email" name="email"
                                                formControlName="email" (input)="validate()">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Informe sua senha" type="password"
                                                formControlName="password" minlength="8" name="password" minlength="8"
                                                (input)="validate()">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Confirmar senha" type="password"
                                                formControlName="passwordConfirm" minlength="8" name="confirm" minlength="8"
                                                (input)="validate()">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                </div>
                                <button mat-raised-button type="submit" class="btn btn-info pull-right"
                                    [disabled]="buttonRegister">
                                    Continuar <i class="material-icons">keyboard_arrow_right</i>
                                </button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
